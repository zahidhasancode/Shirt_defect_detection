<!DOCTYPE html>
<html>

<head>
    <title>Shirt Defect Detection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">


    <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">
</head>

<body>
    <div class="background-image text-center p-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-3">
                    <!-- Your content goes here -->
                    <h1 class="pb-5 text-primary">Shirt Defect Detection</h1>
                    <form method="POST" enctype="multipart/form-data" class="mb-5">
                        <input type="file" class="form-control" name="file" accept=".jpg, .jpeg, .png">
                        <button type="submit" class="btn btn-primary mt-5">Upload and Check</button>
                    </form>
                    {% if result %}
                    <h4 class="text-success">Result: {{ result }}</h4>
                    {% endif %}
                    {% if error %}
                    <h4 style="color: red;">Error: {{ error }}</h4>
                    {% endif %}

                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
